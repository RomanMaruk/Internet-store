<div class="wrap">
  <app-header></app-header>

  <div class="wrap__products">
    <ng-container *ngIf="products$ | async as products; else loading">
      <app-card-product
        *ngFor="let product of products"
        [product]="product"
      ></app-card-product>
    </ng-container>

    <ng-template #loading> Loading </ng-template>
  </div>
</div>
