<header class="header">
  <div class="wrap container">
    <a routerLink="/" class="logo">Internet Shop</a>
    <a class="btn cart" routerLink="orders">
      <img src="../../../assets/images/trash.svg" alt="trash" />
      <span
        class="amount"
        *ngIf="(shopService.productsToBuy$ | async)?.length as leng"
        >{{ leng }}</span
      >
    </a>
  </div>
</header>
